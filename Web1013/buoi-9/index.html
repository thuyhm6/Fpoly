<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>buoi - 9</title>
</head>
<body>
    <div class="container">
        <iframe width="300" height="150" src="/undx.mp4" title="ƯỚC NGUYỆN ĐẦU XUÂN LOFI VER. | Tina Hồ" frameborder="0" 
        ></iframe>

        <form action="" class="form-input">
            <div class="form-group">
                <label for="">Mời bạn nhập tên đăng nhập</label>
                <input type="text" class="form-control" readonly required value="PA00196">
            </div>
            <div class="form-group">
                <label for="">Mời bạn nhập email</label>
                <input type="email" class="form-control" required placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for=""><!-- Mời bạn nhập mật khẩu --></label>
                <input type="password" class="form-control" placeholder="Mời bạn nhập mật khẩu">
                <input type="hidden" value="matkhau">
            </div>
            <p>Giới tính</p>
            <div class="form-check-group">
                <label for="nam">Nam</label>
                <input type="radio" id="nam" name="gender" checked>
                <label for="nu">Nữ</label>
                <input type="radio" id="nu" name="gender">
                <label for="other">Khác</label>
                <input type="radio" id="other" name="gender">
            </div>
            <p>Sở thích</p>
            <div class="form-check-group">
                <label for="football">Đá bóng</label>
                <input type="checkbox" id="football">
                <label for="film">Xem phim</label>
                <input type="checkbox" id="film" checked>
                <label for="music">Nghe nhạc</label>
                <input type="checkbox" id="music">
            </div>
            <p>Số tiền lì xì</p>
            <select name="" id="" class="form-select" >
                <option value="" disabled selected hidden>Mời nhập tấm lòng</option>
                <option value="" >500k</option>
                <option value="">200k</option>
                <option value="">100k</option>
                <option value="">50k</option>
            </select>
            <p>Nội dung</p>
            <textarea name="" id="" cols="50" rows="10"></textarea>
            <p>Tải file lên</p>
            <input type="file" multiple><br>
            <!-- <button>Xác nhận</button><br> -->
            <input type="submit" value="Xác nhận" disabled>
            <input type="reset" value="Reset">
            <fieldset>
                <legend>Giới tính</legend>
                <input type="radio">
                <label for="nam">Nam</label>
                <input type="radio">
                <label for="nam">Nữ</label>
            </fieldset>
            <p>Ngày sinh</p>
            <input type="month" name="ngay-thang">
        </form>
    </div>
