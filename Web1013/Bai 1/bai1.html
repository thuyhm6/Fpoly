<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuyhm</title>

</head>
<body>
    <h1>Ơn giời web đây rồi</h1> <!-- Thẻ tiêu đề -->
    <hr>
    <p>đây là một đoạn văn được hiển thị bằng thẻ p</p> <!-- Thẻ p này dùng khi viết 1 đoạn văn bản -->
    <strong><em><u>đây là một đoạn văn được hiển thị bằng thẻ strong</u></em></strong> <!-- Thẻ strong: chữ đậm, em: chữ nghiêng, u: gạch chân -->
    <img style="width: 200px;" src="./img/sg.jpg" alt="Đây là đôi chân cô gái có tay che"> <!-- Thẻ img để hiển thị hình ảnh. Thuộc tính src để chèn link của hình ảnh vào. Thuộc tính alt để hiển thị chữ khi hình ảnh không thể hiển thị được -->
    <p>
        <p>H<sub>2</sub>0</p> <!-- Thẻ sub để hiển thị chỉ số dưới -->
        <p>ax<sup>2</sup> + bx + c = 0</p> <!-- Thẻ sup để hiển thị chỉ số trên -->
    </p>
    <span><del>200.000</del></span> <!-- Thẻ del để gạch ngang ký tự -->
    <center>center</center> <!-- Thẻ center để căn giữa ký tự trong trang web-->
</body>
</html>
