<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <title>thi js</title>
</head>
<body>
    <div class="container">
        <form method="post" id="login-form">
            <lable for="username" class="form-lable">Tên đăng nhập</lable>
            <input type="text" class="form-control" id="username">
            <label for="password" class="form-lable">Mật khẩu</label>
            <input type="text" id="password" class="form-control">
            <button type="submit" class="btn btn-primary mt-2">Đăng nhập</button>
        </form>

        <div id="product-secsion" style="display: block;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Loại sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody class="product-list">
                </tbody>
            </table>
            <form method="post" class="product-form">
                <lable class="form-lable">Loại sản phẩm</lable>
                <input type="hidden" id="productID" value="">
                <input type="text" class="form-control" id="category">
                <lable class="form-lable">Tên sản phẩm</lable>
                <input type="text" id="product-name" class="form-control">
                <button class="btn btn-primary mt-2" type="submit">Lưu</button>
            </form>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
